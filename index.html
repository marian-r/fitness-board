<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fitness board</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootflat.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="scripts/traceur-runtime.js"></script>
    <script src="out/scripts/main.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">

        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Fitness board</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false">
                        Choose a user
                        <span class="glyphicon glyphicon-cog"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">

                        <li id="userDivider" class="divider"></li>
                        <li><a id="linkGenerate" href="#">Generate users</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 id="userName"></h1>

            <div class="row">
                <div class="col-md-3">
                    <label for="inputWeight" class="label label-default">Weight</label>
                    <div class="input-group">
                        <input id="inputWeight" type="number" class="form-control input-mini" placeholder="75">
                        <span class="input-group-addon">kg</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="inputPulse" class="label label-default">Pulse</label>
                    <div class="input-group">
                        <input id="inputPulse" type="number" class="form-control input-mini" placeholder="80">
                        <span class="input-group-addon">/min</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="inputTemperature" class="label label-default">Body temperature</label>
                    <div class="input-group">
                        <input id="inputTemperature" type="number" class="form-control input-mini" placeholder="36.5">
                        <span class="input-group-addon">Â°C</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <button id="submitButton" type="button" class="btn btn-primary main-submit">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Weight</h3>
                </div>
                <div class="panel-body">
                    <div id="chartWeight"></div>
                </div>
                <div class="panel-footer">&nbsp;</div>
            </div>
        </div>

        <div class="col-md-6">
            <!-- Tweets -->
            <a class="twitter-timeline" href="https://twitter.com/hashtag/healthy" data-widget-id="542993356973166592">#healthy Tweets</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Pulse</h3>
                </div>
                <div class="panel-body">
                    <div id="chartPulse"></div>
                </div>
                <div class="panel-footer">&nbsp;</div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Temperature</h3>
                </div>
                <div class="panel-body">
                    <div id="chartTemperature"></div>
                </div>
                <div class="panel-footer">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Pulse / temperatures</h3>
                </div>
                <div class="panel-body">
                    <div id="chartPulseTemperatures"></div>
                </div>
                <div class="panel-footer">&nbsp;</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
